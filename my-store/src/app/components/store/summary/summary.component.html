<div class="summary d-flex flex-column">
  <h1 class="summary__title">Success!</h1>
  <label class="my-3">
    Thank you, <span class="summary__label">{{fullName}}</span>
  </label>
  <label class="my-3">Your <span class="summary__label">${{total}}</span> order is confirmed</label>
  <label class="my-3">Please allow 1-3 business day(s) for shipping</label>
  <app-button class="my-3" [label]="'Back to product list'" (click)="onNavigate()"></app-button>
</div>
